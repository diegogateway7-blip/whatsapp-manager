services:
  - type: web
    name: whatsapp-manager
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
        # OBRIGATÓRIO: Configure no Render Dashboard com sua connection string do MongoDB Atlas
        # Formato: mongodb+srv://usuario:senha@cluster.mongodb.net/whatsapp-manager
      - key: WEBHOOK_URL
        sync: false
        # OPCIONAL: Configure com sua URL de webhook para notificações (Discord, Slack, Make, N8N, etc)

